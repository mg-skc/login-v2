<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Waste Not Register</title>
</head>
<body>
    <h1>Register for Waste Not</h1>
    <form id='reg-form'>
        <input type="text" autocomplete='off' id='name' placeholder='Name' />
        <input type="text" autocomplete='off' id='phone' placeholder="Phone" />
        <input type="text" autocomplete='off' id='regEmail' placeholder="Email" />
        <input type="password" autocomplete='off' id='regPassword' placeholder="Password" />
        <input type="submit" value="Register" />
    </form>
    <br>
    <br>
    <a href="./login.html" type='button' id='goToLogin'>Login</a>
<script>
const form = document.getElementById('reg-form')
form.addEventListener('submit', registerUser)

async function registerUser(event){
    event.preventDefault()
    const name= document.getElementById('name').value
    const phone= document.getElementById('phone').value
    const email= document.getElementById('regEmail').value
    const password= document.getElementById('regPassword').value

    console.log(name)
    console.log(password)

    const result = await fetch('../register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name,
            phone,
            email,
            password
        })
    }).then((res) => res.json())
     if (result.status === 'ok'){
        //all went fine 
         alert('Registration successful')
         console.log('Registration successful')
         window.location.href = 'login.html';
        return true;
     } else {
         alert(result.error)
     }
    }
</script>
</body>
</html>
