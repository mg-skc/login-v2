<!-- LOG IN SECTION -->
        <div id = "login" class = "container h-100">

                <div class = "col">
                    <h2>Sign In To Waste Not</h2>
                </div>
            </div> 
            <div>       
            <form id='login-form'>
                <input type="text" autocomplete='off' id='loginEmail' placeholder="Email" />
                <input type="password" autocomplete='off' id='loginPassword' placeholder="Password" />
                <input type="submit" value="Log In" />
            </form>
            <input type="checkbox" onclick="showPassword()">Show Password
            <br>
            <br>

<script>
const form = document.getElementById('login-form')
form.addEventListener('submit', loginUser)

async function loginUser(event){
    event.preventDefault()
    const email= document.getElementById('loginEmail').value
    const password= document.getElementById('loginPassword').value
    const jwttoken = localStorage.getItem('token')

    console.log(email)
    console.log(password)

    const result = await fetch('../login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization':`Bearer ${jwttoken}`
        },
        body: JSON.stringify({
            email,
            password
        })
    }).then((res) => res.json())
     if (result.status === 'ok'){
        //all went fine 
        console.log("Got the token:  ",result.data)
        localStorage.setItem('token', result.data)
       //Need to add show/hide here for admin/barista stuff.
     } else {
         alert(result.error)
     }
    }
</script>
<script>
    function showPassword() {
  var x = document.getElementById("loginPassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
